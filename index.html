<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Decision Tree</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-container">
    <div class="container">
      <h1>Interactive Decision Tree</h1>
      <form id="decision-form">
        <label for="preference">Do you prefer the mountains or the beach?</label>
        <select id="preference">
          <option value="Mountains">Mountains</option>
          <option value="Beach">Beach</option>
        </select>

        <label for="activity">Are you looking for adventure or relaxation?</label>
        <select id="activity">
          <option value="Adventure">Adventure</option>
          <option value="Relaxation">Relaxation</option>
        </select>

        <label for="budget">Whatâ€™s your budget?</label>
        <select id="budget">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <button type="button" id="generate-btn">Generate Recommendation</button>
      </form>
    </div>
    <div id="output" class="output hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
